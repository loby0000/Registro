<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro usuario</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section class="container mt-4" style="max-width: 400px" id="contenedor-formulario">
    <div class="text-center text-white" id="titulo-formulario">      
      <h2 class="p-3">Contactos</h2>  
    </div>

    <form id="formulario">
      <div class="mb-3">
        <input type="number" class="form-control" id="id" name="id" placeholder="id">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="gmail">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="nombre">
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" id="tel" name="telefono" placeholder="TelÃ©fono">
      </div>
      <div class="mb-3">
        <button id="btn" type="button" class="btn btn-danger w-100 fs-5 mb-3">Enviar Mensaje</button>
      </div>
      <div class="mb-3">
        <button id="btn-mostrar" type="button" class="btn btn-secondary w-100 fs-5 mb-3">Mostrar Registrados</button>
      </div>
      <div class="mb-3">
        <button id="btnEliminar" type="button" class="btn btn-warning w-100 fs-5 mb-3">Eliminar Usuario</button>
      </div>
    </form>
   
    <div class="text-light" id="respuesta"></div>
  </section> 
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
